# Setting to using Postgresql
storage:
  postgres:
    postgres_db:
      hostname: 
        env: DAGSTER_POSTGRES_HOST
      username:
        env: DAGSTER_POSTGRES_USERNAME
      password:
        env: DAGSTER_POSTGRES_PASSWORD
      db_name:
        env: DAGSTER_POSTGRES_NAME
      port: 
        env: DAGSTER_POSTGRES_POST
      params:
        options: "-c search_path=dagster"

telemetry:
  enabled: false